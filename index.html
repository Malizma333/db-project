<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/dark.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
  <link rel="stylesheet" href="src/index.css" />
  <script defer src="src/main.js"></script>
</head>
<body>
  <main>
    <sl-drawer label="Settings" placement="top" class="drawer-placement-top">
      These are some settings
    </sl-drawer>
    <div class="search-bar">
      <sl-input type="text" placeholder="Search"></sl-input>
      <sl-icon-button name="search" label="Run Search"></sl-icon-button>
      <sl-icon-button name="pencil" label="Edit"></sl-icon-button>
      <sl-icon-button name="gear" label="Open Settings"></sl-icon-button>
    </div>
    <div class="table-contents">
      <sl-card class="table-header">
        <div class="table-row">
          <div class="table-cell">Recipe</div>
          <div class="table-cell">Author</div>
          <div class="table-cell">Allergens</div>
          <div class="table-cell">Reference</div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            Recipe Name
          </div>
          <div class="table-cell">
            Author Name
          </div>
          <div class="table-cell">
          </div>
          <div class="table-cell">
            <a href="http://www.example.com/" target="_blank">
              Example Reference
            </a>
          </div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            Recipe Name
          </div>
          <div class="table-cell">
            Author Name
          </div>
          <div class="table-cell">
            <sl-tag variant="warning">Allergen 1</sl-tag>
            <sl-tag variant="warning">Allergen 2</sl-tag>
          </div>
          <div class="table-cell">
            Example Reference, Page 2
          </div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            Recipe Name
          </div>
          <div class="table-cell">
            Author Name
          </div>
          <div class="table-cell">
            <sl-tag variant="warning">Allergen 1</sl-tag>
          </div>
          <div class="table-cell">
            <a href="http://www.example.com/" target="_blank">
              Example Reference
            </a>
          </div>
        </div>
      </sl-card>
    </div>
    <div class="page-buttons">
      <sl-icon-button disabled name="chevron-double-left"></sl-icon-button>
      <sl-icon-button disabled name="chevron-left"></sl-icon-button>
      1
      <sl-icon-button name="chevron-right"></sl-icon-button>
      <sl-icon-button name="chevron-double-right"></sl-icon-button>
    </div>
  </main>
</body>
</html>
