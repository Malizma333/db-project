<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/dark.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
  <link rel="stylesheet" href="src/index.css" />
  <script defer src="src/main.js"></script>
</head>
<body>
  <main>
    <sl-drawer label="Settings" placement="top" class="drawer-placement-top">
      These are some settings
    </sl-drawer>
    <sl-dialog label="Random Recipe" class="dialog-overview">
      Recipe Name
    </sl-dialog>
    <div class="search-bar">
      <sl-input type="text" placeholder="Search"></sl-input>
      <sl-tooltip content="Search Recipes">
        <sl-icon-button name="search" label="Run Search"></sl-icon-button>
      </sl-tooltip>
      <sl-tooltip content="Edit Recipes">
        <sl-icon-button name="pencil" label="Edit Mode"></sl-icon-button>
      </sl-tooltip>
      <sl-tooltip content="Search Settings">
        <sl-icon-button name="gear" label="Search Settings"></sl-icon-button>
      </sl-tooltip>
      <sl-tooltip content="Generate Random Recipe">
        <sl-icon-button name="shuffle" label="Generate Random Recipe"></sl-icon-button>
      </sl-tooltip>
    </div>
    <div class="table-contents">
      <sl-card class="table-header">
        <div class="table-row">
          <div class="table-cell">Recipe</div>
          <div class="table-cell">Author</div>
          <div class="table-cell">Allergens</div>
          <div class="table-cell">Reference</div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            Recipe Name
          </div>
          <div class="table-cell">
            Author Name
          </div>
          <div class="table-cell">
            <sl-tag variant="warning">Allergen 1</sl-tag>
            <sl-tag variant="warning">Allergen 2</sl-tag>
          </div>
          <div class="table-cell">
            <a href="http://www.example.com/" target="_blank">
              Example Reference
            </a>
          </div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            <sl-input value="Recipe Name">
            </sl-input>
          </div>
          <div class="table-cell">
            <sl-input value="Author Name">
            </sl-input>
          </div>
          <div class="table-cell">
            <sl-tag variant="warning" class="allergen-box">
              Allergen 1
              <sl-tooltip content="Remove Allergen">
                <sl-icon-button name="x" label="Remove Allergen"></sl-icon-button>
              </sl-tooltip>
            </sl-tag>
            <sl-tag variant="warning" class="allergen-box">
              Allergen 2
              <sl-tooltip content="Remove Allergen">
                <sl-icon-button name="x" label="Remove Allergen"></sl-icon-button>
              </sl-tooltip>
            </sl-tag>
            <sl-tooltip content="Add Allergen">
              <sl-icon-button name="plus" label="Add Allergen"></sl-icon-button>
            </sl-tooltip>
          </div>
          <div class="table-cell">
            <sl-input value="Example Reference">
            </sl-input>
            <sl-input value="http://www.example.com/">
            </sl-input>
          </div>
          <div class="table-end">
            <sl-tooltip content="Remove Recipe">
              <sl-icon-button name="trash" label="Remove Recipe"></sl-icon-button>
            </sl-tooltip>
          </div>
        </div>
      </sl-card>
      <sl-card>
        <div class="table-row">
          <div class="table-cell">
            <sl-input placeholder="Recipe">
            </sl-input>
          </div>
          <div class="table-cell">
            <sl-input placeholder="Author">
            </sl-input>
          </div>
          <div class="table-cell">
            <sl-tooltip content="Add Allergen">
              <sl-icon-button name="plus" label="Add Allergen"></sl-icon-button>
            </sl-tooltip>
          </div>
          <div class="table-cell">
            <sl-input placeholder="Resource Label">
            </sl-input>
            <sl-input placeholder="Resource Link">
            </sl-input>
          </div>
          <div class="table-end">
            <sl-tooltip content="Remove Recipe">
              <sl-icon-button name="trash" label="Remove Recipe"></sl-icon-button>
            </sl-tooltip>
          </div>
        </div>
      </sl-card>
      <div class="table-row">
        <sl-tooltip content="Create New Recipe">
          <sl-icon-button name="plus" label="Create New Recipe" class="add-recipe-button"></sl-icon-button>
        </sl-tooltip>
      </div>
    </div>
    <div class="page-buttons">
      <sl-tooltip content="First Page">
        <sl-icon-button disabled name="chevron-double-left" label="First Page"></sl-icon-button>
      </sl-tooltip>
      <sl-tooltip content="Previous Page">
        <sl-icon-button disabled name="chevron-left" label="Previous Page"></sl-icon-button>
      </sl-tooltip>
      1
      <sl-tooltip content="Next Page">
        <sl-icon-button name="chevron-right" label="Next Page"></sl-icon-button>
      </sl-tooltip>
      <sl-tooltip content="Last Page">
        <sl-icon-button name="chevron-double-right" label="Last Page"></sl-icon-button>
      </sl-tooltip>
    </div>
  </main>
</body>
</html>
